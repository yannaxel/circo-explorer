<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circo Explorer - Légende des Champs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a73e8;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #1a73e8;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #1a73e8;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f4f4f9;
        }
        .link-box {
            background-color: #e8f0fe;
            border: 1px solid #d1e3fe;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
        }
        .link-box a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 18px;
        }
        .link-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Circo Explorer</h1>
        <p>S'informer des problématiques de chaque circonscription</p>
    </header>
    <div class="container">
        <nav>
            <a href="https://yannaxel.github.io/circo-explorer/index.html">Accueil</a>
            <a href="https://yannaxel.github.io/circo-explorer/docs/legende.html">Légende</a>
        </nav>
        <h2>Variables, descriptions et sources</h2>
        <table id="variables-table">
            <thead>
                <tr>
                    <th>Variable</th>
                    <th>Description</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Papa.parse('https://yannaxel.github.io/circo-explorer/data/sources.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const tableBody = document.querySelector('#variables-table tbody');
                    results.data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row['Variable']}</td>
                            <td>${row['Description']}</td>
                            <td>${row['Source']}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                }
            });
        });
    </script>
</body>
</html>
